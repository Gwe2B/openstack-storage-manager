<div class="main-container">
  <app-directories-tree
    [tree]="folderTree"
    (nodeClicked)="onNodeClick($event)"
    (nodeDblClicked)="onNodeDblClick($event)"
    class="tree-container"
  ></app-directories-tree>
  <div class="container" #previewContainer>
    <div class="loader-frame" *ngIf="isLoading">
      <mat-progress-spinner
        mode="determinate"
        color="primary"
        [value]="loadingProgress"
      ></mat-progress-spinner>
    </div>
  </div>
</div>
